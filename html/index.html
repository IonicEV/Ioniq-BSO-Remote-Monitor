<script id="source" type="text/javascript">
    // NOTE: Adjust settings below to match your configuration
    //var isKm=1, maxRangeKm=63, maxRangeMiles=39; // Ioniq PHEV 2017-2019
    var isKm = 0, maxRangeKm = 280, maxRangeMiles = 170; // Ioniq EV 2017-2019
    var mqttUser = 'ioniq';
    var mqttPsw = 'my-psw';
    var mqttTopic = 'ioniq/bso';
    var mqttServer = 'soldier.cloudmqtt.com';
    var mqttPort = 38044;

    var g1, gauge1;
    var fish = 0;
    var clientId = "ws" + Math.random();
    var client = new Paho.MQTT.Client(mqttServer, mqttPort, clientId);

    window.onload = function () {
        var maxRange = isKm ? maxRangeKm : maxRangeMiles;
        var g1 = new JustGage({
            id: "g1",
            value: fish,
            counter: true,
            decimals: 0,
            pointer: true,
            shadowVerticalOffset: 8,
            customSectors: [{"lo": 0, "hi": maxRange * 0.25, "color": "#7C0B1A"},
                {"lo": maxRange * 0.25, "hi": maxRange * 0.5, "color": "#2623BC"},
                {"lo": maxRange * 0.5, "hi": maxRange * 0.75, "color": "#5E37DD"},
                {"lo": maxRange * 0.75, "hi": maxRange, "color": "#42bee0"}],
            levelColorsGradient: true,
            shadowOpacity: 1.7,
            pointerOptions: {
                toplength: -15,
                bottomlength: 10,
                bottomwidth: 2,
                color: '#595960',
                stroke: '#ffffff',
                stroke_width: 1,
                stroke_linecap: 'round'
            },
            valueFontColor: "#96D8F7",
            min: 0,
            max: isKm ? maxRangeKm : maxRangeMiles,
            title: "",
            label: isKm ? "km" : "mi"
        });

        // called when the client connects
        function onConnect() {
            // Once a connection has been made, make a subscription and send a message.
            console.log("onConnect");
            client.subscribe("#");
        }

        // called when the client loses its connection
        function onConnectionLost(responseObject) {
            if (responseObject.errorCode !== 0) {
                console.log("onConnectionLost:", responseObject.errorMessage);
                setTimeout(function () {
                    client.connect()
                }, 5000);
            }
        }

        function onMessageArrived(message) {
            if (message.destinationName == mqttTopic) {
                var d = new Date();
                var hours = d.getHours();
                var mins = d.getMinutes();
                var secs = d.getSeconds();
                if (hours < 10) {
                    hours = "0" + hours;
                }
                if (mins < 10) {
                    mins = "0" + mins;
                }
                if (secs < 10) {
                    secs = "0" + secs;
                }
                document.getElementById("date").innerHTML = hours + ":" + mins + ":" + secs;

                parsed = JSON.parse(message.payloadString);
                gauge1.update(parsed.bso);
                document.getElementById("volts").innerHTML = parsed.v + ' V';
                document.getElementById("ampers").innerHTML = parsed.i + ' A';
                document.getElementById("power").innerHTML = parsed.p + ' kW';
                document.getElementById("temp").innerHTML = "T.Bat: " + parsed.t + 'º';
                document.getElementById("tempMax").innerHTML = "T. Max: " + parsed.tu + 'º';
                document.getElementById("tempMin").innerHTML = "T. Min: " + parsed.tl + 'º';
                var addRange = parsed.k;
                addRange = isKm ? addRange : (addRange / 1.60934);
                g1.refresh(addRange);

                if (parsed.cec > 0) {
                    document.getElementById("cec").innerHTML = parsed.cec + "<br>kWh";
                } else {
                    if (parsed.end == 0) {
                        document.getElementById("cec").innerHTML = "";
                    } else {
                        document.getElementById("cec").innerHTML = "0.0<br>kWh";
                    }
                }

                if (parsed.ch == "0") {
                    document.getElementById("charger").src = "images/ioniq_not_charge.png";
                    document.getElementById("endcharge").innerHTML = '';
                } else if (parsed.ch == "1") {
                    document.getElementById("charger").src = "images/ioniq_charge.png";

                    if (parsed.end % 60 < 10) {
                        zero = "0";
                    } else if (parsed.end % 60) {
                        zero = "";
                    }

                    if (parsed.end == 0) {
                        document.getElementById("endcharge").innerHTML = "Connected to the charger";
                    } else {
                        document.getElementById("endcharge").innerHTML = "Time to finish: " + Math.floor(parsed.end / 60) + ':' + zero + (parsed.end % 60) + ' h';
                    }
                }

                if (parsed.f == "1") {
                    document.getElementById("fan").src = "images/fan1.gif";
                } else {
                    document.getElementById("fan").src = "images/FFFFFF-0.0.png";
                }
            }
        }

        function onFailure(invocationContext, errorCode, errorMessage) {
            var errDiv = document.getElementById("error");
            errDiv.textContent = "Could not connect to WebSocket server";
            errDiv.style.display = "block";
        }

        // set callback handlers
        client.onConnectionLost = onConnectionLost;
        client.onMessageArrived = onMessageArrived;

        // connect the client
        client.connect({
            useSSL: true,
            userName: mqttUser,
            password: mqttPsw,
            onSuccess: onConnect,
            onFailure: onFailure
        });
    };
</script>
